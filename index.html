<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <div class="category reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
          <span>Reaction</span>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="category memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory" />
          <span>Memory</span>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="category verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
          <span>Verbal</span>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="category visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual" />
          <span>Visual</span>
          <p><strong>72</strong> / 100</p>
        </div>
        <button class="continue-btn">Continue</button>
      </section>
    </main>
  </body>
</html>
